<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SASS_Example</title>
    <link rel="stylesheet" href="Mystyle.css" />
  </head>
  <body>
    <div class="main">
      <div class="form">
        <form action="">
          <label for="FirstName">First Name:</label><br />
          <input type="text" id="FirstName" placeholder="First Name" /> <br />
          <label for="SecondName">Second Name:</label><br />
          <input type="text" id="SecondName" placeholder="Second Name" /><br />
          <label for="Telephone">Telephone Number:</label><br />
          <input type="tel" id="Telephone" placeholder="(972)52..." /><br />
          <label for="Mail">E-mail:</label><br />
          <input type="mail" id="Mail" placeholder="E-mail" /><br />
        </form>
        <div>
          <button class="Btn_OK">Form sent successfully</button>
        </div>
        <div>
          <button class="Btn_Error">Form sent with error</button>
        </div>
      </div>
    </div>
  </body>
</html>
